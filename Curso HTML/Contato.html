<!DOCTYPE html>

<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Contato - Barbearia Alura</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="BarbeariaAlura.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><a href="index.html"><img class="logo-principal" src="logo-branco.png" alt="Logo da Barbearia Alura"></a></h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="Produtos.html">Produtos</a></li>
						<li><a href="Contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>	
		</header>
		<div class="principal-contato">
			<main class="main-padrao">
				<form>
					<label for="nome-completo">Nome Completo *</label>
					<input type="text" id="nome-completo" class="input-padrao" required placeholder="Seu nome">

					<label for="Email">Email *</label>
					<input type="email" id="Email" class="input-padrao" required placeholder="seuemail@dominio.com">

					<label for="telefone">Telefone *</label>
					<input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

					<label for="mensagem">Mensagem *</label>
					<textarea cols="40" rows="10" id="mensagem" class="input-padrao" required placeholder="Escreva sua mensagem"></textarea>
					
					<fieldset>
						<legend>Como prefere o nosso contato?</legend>

						<label for="radio-email"><input type="radio" name="contato" value="Email" id="radio-email"> Email</label>
						
						<label for="radio-telefone"><input type="radio" name="contato"  value="Telefone" id="radio-telefone"> Telefone</label>
						
						<label for="radio-whatsapp"><input type="radio" name="contato" value="Whatsapp" id="radio-whatsapp" checked> Whatsapp</label>
					</fieldset>
					
					<fieldset>
						<legend class="legend-contato">Qual horário prefere ser atendido?</legend>
						<select>
							<option>Manhã</option>
							<option>Tarde</option>
							<option>Noite</option>
						</select>
					</fieldset>	
					
					<label class="checkbox"><input type="checkbox">Gostaria de receber novidades por email?</label>

					<input type="submit" value="Enviar Formulário" class="enviar">
				</form>

				<table class="tabela">
					<thead>
						<tr>
							<th>Dia</th>
							<th>Horário</th>
						</tr>
					</thead>
					<tbody>	
						<tr>
							<td>Segunda</td>
							<td>08:00 ~ 17:00</td>
						</tr>
						<tr>
							<td>Quarta</td>
							<td>08:00 ~ 17:00</td>
						</tr>
						<tr>
							<td>Sexta</td>
							<td>08:00 ~ 17:00</td>
						</tr>
					</tbody>
				</table>
			</main>
		
		<footer>
			<img src="logo-branco.png" alt="Logo da Barbearia Alura">

		</footer>
	</body>
